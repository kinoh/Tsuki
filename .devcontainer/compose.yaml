services:
  core:
    image: tsuki-dev
    build:
      context: .devcontainer/
      dockerfile: Dockerfile
      args:
        GIT_HASH: local
    command: []
    volumes:
      - .:/workspace:cached
      - devcontainer-data:/home/vscode:cached
    network_mode: host
    stdin_open: true
    tty: true

volumes:
  devcontainer-data:
