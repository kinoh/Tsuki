services:
  core:
    build: !reset null
    image: node:22-bullseye
    command: ["sleep", "infinity"]
    working_dir: /workspaces/tsuki/core
    environment:
      NODE_ENV: development
      ENV: development
      MEMGRAPH_URI: bolt://memgraph:7687
      SANDBOX_MCP_URL: http://sandbox:8000/mcp
    volumes:
      - .:/workspaces/tsuki:cached
      - core-data:/data
      - sandbox-data:/memory:ro
    stdin_open: true
    tty: true
