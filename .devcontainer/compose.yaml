services:
  core:
    build: !reset null
    image: node:22-bookworm
    command: ["sleep", "infinity"]
    working_dir: /workspaces/tsuki/core
    environment: !reset []
    volumes:
      - .:/workspaces/tsuki:cached
      - core-data:/data
      - sandbox-data:/memory:ro
    stdin_open: true
    tty: true
