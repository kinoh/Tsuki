inputs:
  - text: |
      会話ログを参照し、以下の順に処理して。

      Step 1: 整理
      - 盛り上がった話題、低調だった話題を分けて列挙
      - is-a / part-of / evokes の関係候補を抽出
      - 具体的なエピソード候補を抽出
      - 繰り返し語られた概念を抽出

      Step 2: 検索
      - 抽出した概念語を keywords にして concept_search を実行
      - 既存の候補（部分一致/高arousal）を確認し、採用する概念名を決める

      Step 3: 作成
      - 抽出結果を concept graph に反映（concept_upsert / relation_add / episode_add）

      Step 4: update_affect
      - valenceの基準（-1.0〜1.0、0.2刻み）を以下のように提示してから使う:
        - -1.0: 強烈な拒否/損失/不快
        - -0.8: かなりの不満/緊張
        - -0.6: 明確な落胆/不快
        - -0.4: 低調/小さな不満
        - -0.2: わずかな違和感/停滞
        -  0.0: 中立/事実整理
        -  0.2: 小さな好意/前向き
        -  0.4: ほどよい満足/前進
        -  0.6: はっきりした好意/盛り上がり
        -  0.8: 強い満足/高揚
        -  1.0: 最高潮/完全な達成感
      - 今回の会話に当てはまる基準を簡単に宣言
      - Step 3 で作成した概念に対して update_affect を実行

      最後に「何を更新したか」を短く報告して。
    timeout_ms: 600000
