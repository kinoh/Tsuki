inputs:
  - text: |
      会話ログを参照し、以下の順に処理して。

      Step 1: 整理
      - 盛り上がった話題、低調だった話題を分けて列挙
      - is-a / part-of / evokes の関係候補を抽出
      - 具体的なエピソード候補を抽出
      - 繰り返し語られた概念を抽出

      Step 2: 更新
      - 抽出結果を concept graph に反映
      - 感情価は盛り上がり・落ち込みを反映して valence を調整

      最後に「何を更新したか」を短く報告して。
    timeout_ms: 600000
