name: tsuki

services:
  # TypeScript/Mastra-based backend (replacing Rust app)
  core:
    image: tsuki-core:${GIT_HASH}
    build:
      context: .
      dockerfile: docker/core/Dockerfile
      target: runtime
      args:
        GIT_HASH: ${GIT_HASH}
    environment:
      NODE_ENV: production
      WEB_AUTH_TOKEN: ${WEB_AUTH_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AGENT_NAME: tsuki
    ports:
      - "3000:3000"
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').request({port: 3000, path: '/'}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1)).end()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Legacy Rust implementation (will be phased out)
  app:
    image: tsuki:${GIT_HASH}
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: final
      args:
        GIT_HASH: ${GIT_HASH}
    command: --audio --notifier
    environment:
      PROMPT_PRIVATE_KEY: ${PROMPT_PRIVATE_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WEB_AUTH_TOKEN: ${WEB_AUTH_TOKEN}
      DIFY_SANDBOX_API_KEY: ${DIFY_SANDBOX_API_KEY}
    ports:
      - "2953:2953"
    volumes:
      - memory-data:/var/memory
      - model-data:/var/model
    restart: always
    depends_on:
      - sandbox
      - qdrant
    profiles:
      - legacy  # Enable with --profile legacy
  sandbox:
    image: tsuki-sandbox:0.2.10
    build: docker/dify-sandbox
    environment:
      API_KEY: ${DIFY_SANDBOX_API_KEY}
      GIN_MODE: release
      WORKER_TIMEOUT: 10
      ENABLE_NETWORK: true
      HTTP_PROXY: http://ssrf-proxy:3128
      HTTPS_PROXY: http://ssrf-proxy:3128
      SANDBOX_PORT: 8194
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8194/health" ]
    networks:
      - ssrf_proxy_network
    restart: always
  ssrf-proxy:
    image: ssrf-proxy:6.6-24.04_beta
    build: docker/ssrf-proxy
    environment:
      HTTP_PORT: 3128
      COREDUMP_DIR: /var/spool/squid
      REVERSE_PROXY_PORT: 8194
      SANDBOX_HOST: sandbox
      SANDBOX_PORT: 8194
    ports:
      - "3128:3128"
      - "8194:8194"
    networks:
      - ssrf_proxy_network
      - default
    restart: always
  mumble-server:
    image: mumblevoip/mumble-server:v1.5.735-2
    ports:
      - "64738:64738"
      - "64738:64738/udp"
    volumes:
      - mumble-data:/data
    restart: always
  voicevox-engine:
    image: voicevox/voicevox_engine:cpu-0.24.0-dev
    ports:
      - "50021:50021"
    restart: always
  qdrant:
    image: qdrant/qdrant:v1.14.1
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: always

volumes:
  memory-data:
  model-data:
  mumble-data:
  qdrant-data:

networks:
  ssrf_proxy_network:
    driver: bridge
    internal: true
