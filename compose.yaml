services:
  app:
    image: tsuki:${TAG}
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: final
    command: --history /var/memory/history.jsonl --openai-model gpt-4o --vosk-model /var/model/vosk-model-ja-0.22 --voicevox-endpoint http://voicevox-engine:50021 --mumble-host mumble-server
    env_file: .env
    volumes:
      - memory-data:/var/memory
      - model-data:/var/model
    depends_on:
      - sandbox
  sandbox:
    image: langgenius/dify-sandbox:0.2.10
    build: docker/dify-sandbox
    environment:
      API_KEY: ${DIFY_SANDBOX_API_KEY}
      GIN_MODE: release
      WORKER_TIMEOUT: 10
      ENABLE_NETWORK: true
      HTTP_PROXY: http://ssrf-proxy:3128
      HTTPS_PROXY: http://ssrf-proxy:3128
      SANDBOX_PORT: 8194
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8194/health" ]
    networks:
      - ssrf_proxy_network
  ssrf-proxy:
    image: ssrf-proxy:6.6-24.04_beta
    build: docker/ssrf-proxy
    environment:
      HTTP_PORT: 3128
      COREDUMP_DIR: /var/spool/squid
      REVERSE_PROXY_PORT: 8194
      SANDBOX_HOST: sandbox
      SANDBOX_PORT: 8194
    ports:
      - "3128:3128"
      - "8194:8194"
    networks:
      - ssrf_proxy_network
      - default
  mumble-server:
    image: mumblevoip/mumble-server:v1.5.735-2
    ports:
      - "64738:64738"
      - "64738:64738/udp"
    volumes:
      - mumble-data:/data
  voicevox-engine:
    image: voicevox/voicevox_engine:cpu-0.24.0-dev
    ports:
      - "50021:50021"

volumes:
  memory-data:
  model-data:
  mumble-data:

networks:
  ssrf_proxy_network:
    driver: bridge
    internal: true
