name: tsuki

services:
  app:
    image: tsuki:${GIT_HASH}
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: final
      args:
        GIT_HASH: ${GIT_HASH}
    command: --audio --notifier --scheduler
    environment:
      PROMPT_PRIVATE_KEY: ${PROMPT_PRIVATE_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WEB_AUTH_TOKEN: ${WEB_AUTH_TOKEN}
      DIFY_SANDBOX_API_KEY: ${DIFY_SANDBOX_API_KEY}
    ports:
      - "2953:2953"
    volumes:
      - memory-data:/var/memory
      - model-data:/var/model
    restart: always
    depends_on:
      - sandbox
      - weaviate
  weaviate:
    command: ["--host", "0.0.0.0", "--port", "8080", "--scheme", "http"]
    image: cr.weaviate.io/semitechnologies/weaviate:1.31.3
    ports:
    - 8080:8080
    - 50051:50051
    volumes:
    - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      ENABLE_API_BASED_MODULES: 'true'
    restart: always
  sandbox:
    image: tsuki-sandbox:0.2.10
    build: docker/dify-sandbox
    environment:
      API_KEY: ${DIFY_SANDBOX_API_KEY}
      GIN_MODE: release
      WORKER_TIMEOUT: 10
      ENABLE_NETWORK: true
      HTTP_PROXY: http://ssrf-proxy:3128
      HTTPS_PROXY: http://ssrf-proxy:3128
      SANDBOX_PORT: 8194
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8194/health" ]
    networks:
      - ssrf_proxy_network
    restart: always
  ssrf-proxy:
    image: ssrf-proxy:6.6-24.04_beta
    build: docker/ssrf-proxy
    environment:
      HTTP_PORT: 3128
      COREDUMP_DIR: /var/spool/squid
      REVERSE_PROXY_PORT: 8194
      SANDBOX_HOST: sandbox
      SANDBOX_PORT: 8194
    ports:
      - "3128:3128"
      - "8194:8194"
    networks:
      - ssrf_proxy_network
      - default
    restart: always
  mumble-server:
    image: mumblevoip/mumble-server:v1.5.735-2
    ports:
      - "64738:64738"
      - "64738:64738/udp"
    volumes:
      - mumble-data:/data
    restart: always
  voicevox-engine:
    image: voicevox/voicevox_engine:cpu-0.24.0-dev
    ports:
      - "50021:50021"
    restart: always

volumes:
  memory-data:
  model-data:
  mumble-data:
  weaviate_data:

networks:
  ssrf_proxy_network:
    driver: bridge
    internal: true
